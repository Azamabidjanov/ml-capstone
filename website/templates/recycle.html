<!DOCTYPE html>
<html>
<body background="https://www.toptal.com/designers/subtlepatterns/patterns/leaves-pattern.png">
<style>
/*https://www.bestcssbuttongenerator.com/#/15*/
.myButton {
    box-shadow:inset 0px 1px 0px 0px #9acc85;
    background:linear-gradient(to bottom, #74ad5a 5%, #68a54b 100%);
    background-color:#74ad5a;
    border:1px solid #3b6e22;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:30px;
    font-weight:bold;
    padding:6px 12px;
    text-decoration:none;
}
.myButton:hover {
    background:linear-gradient(to bottom, #68a54b 5%, #74ad5a 100%);
    background-color:#68a54b;
}
.myButton:active {
    position:relative;
    top:1px;
}
.bordered {
    width: 180px;
    height: auto;
    padding: 13px;
    border: 1px dashed green;
}

.category img {
    opacity: 0.1;
}

</style>
<head>
	<br/>
    <center><IMG SRC="https://upload.wikimedia.org/wikipedia/en/thumb/c/cd/Recycle_Rush.svg/1200px-Recycle_Rush.svg.png" ALT="logo" WIDTH=400 HEIGHT=200></center>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recyclable Products Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <br/>
    <!-- <center><font size="+200">Recyclable Products Predictor</font><center></center> -->
    <!-- <center><h1>Recyclable Products Predictor</h1></center> -->
    <br/>
    <br/>
    <center>
    <div>
        <div class="bordered">
        <label for="image_upload"></label>
        <input type="file" id="image_upload">
        </div>
    </div>
    <br/>
        <img id="my_img" alt="Uploaded image" width="256" height="192" />
    <br/>
    <br/>
    <br/>
    <div>
        <label for="predictor"></label>
        <a href="#" id="predictor" class="myButton">Predict</a>
        <!-- <button id="predictor">Predict</button> -->
    </div>

    <p id="message"></p>
    <div class="category">
        <img id="metal" src="https://i.imgur.com/VdnruaN.png" alt="Metal" width="200" height="200">
        <img id="plastic" src="https://i.imgur.com/JGxKAc9.png" alt="Plastic" width="200" height="200">
        <img id="paper" src="https://i.imgur.com/nGkSXDw.png" alt="Paper" width="200" height="200">
        <img id="glass" src="https://i.imgur.com/7p40Gd4.png" alt="Glass" width="200" height="200">
        <img id="cardboard" src="https://i.imgur.com/2addkkm.png" alt="Cardboard" width="200" height="200">
        <img id="trash" src="https://i.imgur.com/rwzwJaF.png" alt="Trash" width="200" height="200">
    </div>


    </center>
    
    
    <script>
        
    document.querySelector("#image_upload").addEventListener("change", (e)=>{
        // https://stackoverflow.com/a/27002935/818687 
        document.querySelector('#my_img').src = window.URL.createObjectURL(e.target.files[0])
    })
    document.querySelector("#predictor").addEventListener("click", ()=>{
        // Get the values to send to the API
        
        // Create URL
        var url = new URL("/recycle", window.location.origin)
        var data = new FormData()
        data.append('file', document.querySelector("#image_upload").files[0])
        // Get API response
        fetch(url, {
            method: "POST",
            body: data
        }).then((response)=>{
            console.log(response)
            return response.json()
        }).then((res)=>{
            console.log(res)
            // Update the message
            //document.querySelector("#message").innerText = res['message']
            document.querySelector("#message").style.fontSize = "xx-large"

            document.querySelector("#cardboard").style.opacity = 0.1
            document.querySelector("#metal").style.opacity = 0.1
            document.querySelector("#glass").style.opacity = 0.1
            document.querySelector("#paper").style.opacity = 0.1
            document.querySelector("#plastic").style.opacity = 0.1
            document.querySelector("#trash").style.opacity = 0.1

            if( res['class'] == 'cardboard' ){
                document.querySelector("#cardboard").style.opacity = 1
            }
            else if( res['class'] == 'metal' ){
                document.querySelector("#metal").style.opacity = 1
            }
            else if( res['class'] == 'glass' ){
                document.querySelector("#glass").style.opacity = 1
            }
            else if( res['class'] == 'paper' ){
                document.querySelector("#paper").style.opacity = 1
            }
            else if( res['class'] == 'plastic' ){
                document.querySelector("#plastic").style.opacity = 1
            }
            else{
                document.querySelector("#trash").style.opacity = 1
            }
           
        })
    })
    </script>
    
</body>
</html>
